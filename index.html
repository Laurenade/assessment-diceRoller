<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

    <!-- 1.(INPUT)   text input element 
                        - will get user input, and will determine how many times you 
                            will "roll the die."
         2.(BUTTON)  'Roll' button
                        - have a click event listener ready to "roll the die." 
                            You'll record each individual die roll in a dieRoll array.
         3.(TOTAL)   'Total' element
                        - when the user clicks "Roll!", you will total the results of all 
                            the dice that were rolled 
                            and add the sum to the "Total" area on the page using innerHTML.
                            An Example Scenario: The user inputs "3" in the text input element, 
                            then clicks the "Roll!" button. 
                            The dice rolled are 2, 4, and 1, so you will sum these results 
                            and show the total "7" on the page.
         4.(BUTTON)  'Show All Roles' button
                        - have a click event listener on this button, too, 
                            ready to display for the user all the rolls you've recorded 
                            in your dieRolls array.
         5.(ORD LIST) 'All Roles' element (ordered list)
                        - Don't add any List Item tags to it yet. 
                            You will add the LI elements later, via JavaScript.
                            Big Picture: Eventually, when the user clicks "Show All Rolls", 
                            you will loop through each roll in the dieRolls array and, for each, 
                            create a List Item tag ( <li>...</li>) containing the result of that 
                            single die roll. 
                            You will add each LI element to the innerHTML of 
                            an "All Rolls" Ordered List you are creating in this step.
    -->
<body>
    <label for="number-of-dice">How many times do you 
                                want to roll the dice:</label>                             <!-- (1.)      <label> optional for input box-->
    <input type="text" name="number-of-dice-rolls" 
                       id="number-of-dice-rolls">  
    <button id="roll-button">Roll !</button>                                               <!-- (2.)-->
    <br>

    <label for="sum-of-rolls">Sum of the all roles:</label>                               <!-- (3.)-->
    
    <div id="total-rolls"></div>

    <button id="roles-results-button">Show results of each roll </button>                  <!-- (4.)-->
    <br>

    <ol id='list-of-results'></ol>                                                         <!-- (5.)-->



    <script src="./assets/javascript/main.js"></script>
</body>
</html>
